<!----------------------公共头部---------------------->
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
	<meta name="Author" content="pxz" />
	<meta http-equiv="content-type" content="text/html" charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title th:replace="${title}"></title>
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}" />
	<link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/typo.css}">
	<link rel="stylesheet" th:href="@{/css/animate.css}">
	<link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
	<link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
	<link rel="stylesheet" th:href="@{/css/me.css}">
</head>

<!----------------------导航栏---------------------->
<nav th:fragment="navigation(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
	<div class="ui container">
		<div class="ui inverted secondary stackable menu">
			<h2 class="ui teal header item">Blog</h2>
			
			<a th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n == 1} ? 'active'">
				<i class="home icon"></i>
				首页
			</a>
			<a th:href="@{/types/0}" class="m-item item m-mobile-hide" th:classappend="${n == 2} ? 'active'">
				<i class="file alternate icon"></i>
				分类
			</a>
			<a th:href="@{/tags/0}" class="m-item item m-mobile-hide" th:classappend="${n == 3} ? 'active'">
				<i class="tags icon"></i>
				标签
			</a>
			<a th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n == 4} ? 'active'">
				<i class="clone icon"></i>
				归档
			</a>
			<a th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n == 5} ? 'active'">
				<i class="info icon"></i>
				关于我
			</a>
			
			<div class="right m-item item m-mobile-hide">
				<form th:action="@{/search}" method="post" name="search" target="_blank">
					<div class="ui icon inverted input m-margin-tb-tiny">
						<input type="text" name="query" placeholder="搜索...." th:value="${query}">
						<i class="search link icon" onclick="document.forms['search'].submit()"></i>
					</div>
				</form>
			</div>
		</div>
	</div>
	<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
		<i class="sidebar icon"></i>
	</a>
</nav>

<!----------------------公共底部---------------------->

					<div class="ui inverted link list" th:fragment="newblogList">
						<a th:href="@{/blog/{id}(id=${blog.id})}" class="item m-text-thin" target="_blank"
						   th:each="blog : ${newBlogs}" th:text="${blog.title}"></a>
					</div>
				</div>
			</div>
			<div class="three wide column">

				</div>
			</div>

					<a href="https://www.matools.com/" target="_blank"

			</div>
		</div>
		
		<!--底部分割线-->

		<!--版权与备案信息-->

<!--th:block是thymeleaf中唯一的块级元素,它本身不会渲染到页面中,但是标签体中的内容会渲染-->
<th:block th:fragment="script">
	<!--semantic-ui 也需要依赖jquery-->
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	<script th:inline="javascript">
		$('.menu.toggle').click(function () {
			$('.m-item').toggleClass('m-mobile-hide')
		})
		
		$(function () {
			$('#newblog-container').load(/*[[@{/footer/newblog}]]*/)
		})
	</script>
</th:block>
