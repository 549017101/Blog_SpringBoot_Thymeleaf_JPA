<!DOCTYPE html>

  email buffll@foxmail.com

<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="/commons/fragments :: head(~{::title})">
    <title>博客管理</title>
  </head>

  <body>
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
      <div class="ui container">
        <div class="ui inverted secondary stackable menu">
          <h2 class="ui teal header item">管理后台</h2>
          <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
          <a href="#" class="m-item item m-mobile-hide"><i class="file alternate icon"></i>分类</a>
          <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

          <div class="right m-item m-mobile-hide menu">
            <div class="ui dropdown  item">
              <div class="text">
                <img class="ui avatar image" th:src="@{/img/my.png}">
                pxz
              </div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <a href="#" class="item">注销</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
      </a>
    </nav>
    <div class="ui attached pointing menu">
      <div class="ui container">
        <div class="right menu">
          <a href="#" class="item">发布</a>
          <a href="#" class="teal active item">列表</a>
        </div>
      </div>
    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
      <div class="ui container">
        <form action="#" method="post" class="ui segment form" style="padding-bottom: 0px;">
          <div class="inline fields">
            <div class="field">
              <input type="text" name="title" placeholder="标题">
            </div>
            <div class="field">
              <div class="ui selection dropdown">
                <input type="hidden" name="type">
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div class="item" data-value="1">错误日志</div>
                  <div class="item" data-value="2">开发者手册</div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="recommend" name="recommend">
                <label for="recommend">推荐</label>
              </div>
            </div>
            <div class="field">
              <button class="ui teal basic button"><i class="search icon"></i>搜索</button>
            </div>
            <div style="padding-left: 145px;">
              <a href="#" class="ui floated primary basic button">新增</a>
            </div>
          </div>
        </form>

        <table class="ui celled table" style="text-align: center;">
          <thead>
            <tr>
              <th>编号</th>
              <th>标题</th>
              <th>类型</th>
              <th>推荐</th>
              <th>更新时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>刻意练习清单</td>
              <td>认知升级</td>
              <td>是</td>
              <td>2017-10-02&nbsp;&nbsp;&nbsp;09:45</td>
              <td>
                <a href="#" class="ui mini teal basic button">编辑</a>
                <a href="#" class="ui mini red basic button">删除</a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="6">
                <div class="ui mini pagination menu">
                  <a class="item">上一页</a>
                  <a class="item">下一页</a>
                </div>
                <!-- <a href="#" class="ui mini right floated teal basic button">新增</a> -->
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <br>
    <br>
    
    <!--底部footer-->
    <div th:replace="/commons/fragments :: footer"></div>

    <!--公共的js引用-->
    <div th:replace="/commons/fragments :: script"></div>

    <script>
      $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
      })

      $('.ui.dropdown').dropdown({
        on: 'hover'
      })
    </script>
  </body>

</html>
