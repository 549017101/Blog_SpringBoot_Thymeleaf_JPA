<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="commons/fragments :: head(~{::title})">
    <title>归档</title>
  </head>

  <body>
  <!--导航-->
  <div th:replace="commons/fragments :: navigation(4)"></div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
      <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
          <div class="ui middle aligned two column grid">
            <div class="column">
              <h3 class="ui teal header">归档</h3>
            </div>
            <div class="right aligned column">
              共
              <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"></h2>
              篇博客
            </div>
          </div>
        </div>
  
        <th:block th:each="item : ${archiveMap}">
          <h3 class="ui center aligned header" th:text="${item.key} + '年'"></h3>
          <div class="ui fluid vertical menu">
            <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
               th:each="blog : ${item.value}">
              <span>
                <i class="mini teal circle icon"></i>
                <span th:text="${blog.title}"></span>
                <div class="ui teal basic left pointing label m-padded-mini"
                     th:text="'&nbsp;'+${#dates.format(blog.createTime,'MM月dd日')}"></div>
              </span>
              <div class="ui orange basic left pointing label" th:text="${blog.flag}"></div>
            </a>
          </div>
        </th:block>
        
      </div>
    </div>
    <br>
    <br>
   
    <div th:replace="commons/fragments :: footer"></div>
    <div th:replace="commons/fragments :: script"></div>
  </body>
</html>
